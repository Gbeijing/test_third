<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./第一次考核.css">
    <link rel="stylesheet" href="../6.12/font_1866775_4qsxq6sug/iconfont.css">
</head>
<body>
    <div>
        <div class="sidebar"></div>
        <div class="container">
            <div class="top"></div>
            <div class="temporary">
                <div class="temporary-word">新增临时订单</div>
            </div>
            <div class="content">
                <div class="back">
                    <div class="backtop">返回</div>
                </div>
                <div class="older">
                    <div class="older-information">老人信息</div>
                    <div class="login-style"> 
                        <i class="iconfont icon-xingxing2" id="icon1"></i>
                        登录方式
                        <div class="choose">
                            <span class="circle-check">
                                <input type="checkbox" class="check-box"></input>
                                <span class="button-older">选择老人</span>
                            </span>
                            <span class="circle-check">
                                <input type="checkbox" class="check-box"></input>
                                <span class="button-older">录入老人</span>
                            </span>
                        </div>
                        
                    </div>
                    <div class="login-style"> 
                        <span>
                            <i class="iconfont icon-xingxing2" id="icon1"></i>
                            老人姓名
                            <input type="text" class="input-older">
                            <span class="search">
                                <i class="iconfont icon-sousuo " id="search-sou"></i>
                            </span>
                        </span>  
                        <span class="older-r">
                            <i class="iconfont icon-xingxing2" id="icon1"></i>老人电话
                            <input type="text" class="input-older">
                        </span>  
                    </div>
                    <div class="older-information">服务方式
                    </div>
                    <div class="login-style"> 
                        <div class="choose">
                            <span class="circle-check">
                                <input type="checkbox" class="check-box"></input>
                                <span class="button-older">上门服务</span>
                            </span>
                            <span class="circle-check">
                                <input type="checkbox" class="check-box"></input>
                                <span class="button-older">到店服务</span>
                            </span>
                        </div>
                    </div>
                    <div class="older-information">订单详情
                    </div>
                    <div class="serve-list">
                        <ul>
                            <li class="serve-list-li">
                                <i class="iconfont icon-xingxing2" id="icon1"></i>
                                <span  class="serve">服务大类</span>
                                <br><input type="text" class="serve-input input-one" placeholder="请选择">
                                <span class="down-one">
                                    <i class="iconfont icon-xiala"></i>
                                </span>
                            </li>
                            <li class="serve-list-li">
                                <i class="iconfont icon-xingxing2 "id="icon1"></i>
                                <span  class="serve">项目名称</span>
                                <br><input type="text" class="serve-input input-one" placeholder="请选择">
                                <span class="down-one">
                                    <i class="iconfont icon-xiala"></i>
                                </span>
                            </li>
                            <li class="serve-list-li">
                                <span  class="serve"> 服务人员</span>
                                <br><input type="text" class="serve-input" placeholder="请选择">
                                <span class="down">
                                    <i class="iconfont icon-xiala"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="order">
                        <p class="order-word">订单备注</p>
                        <input type="text" class="order-input">
                    </div>
                    <div class="date">
                        <i class="iconfont icon-xingxing2" id="icon1"></i>
                        
                        <span  class="serve-date">服务时间</span>
                        <br>

                        <input type="text" class=" input-one input-one-date"> 
                        <span class="rili">
                            <i class="iconfont icon-rili"></i>
                        </span>     
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;~  &nbsp; &nbsp; &nbsp; &nbsp;  <input type="text" class=" input-one input-one-date">
                    </div>
                    <div class="add">
                        <i class="iconfont icon-xingxing2" id="icon1"></i>
                        <span  class="serve-add">服务地址</span>
                        <br>
                        <input type="text" class="serve-add-input">  
                    </div>
                    <div class="bottom">
                        <span class="botton-btn">下单</span>
                        <span class="botton-btn">刷卡支付</span>
                        <span class="botton-btn">现金支付</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
